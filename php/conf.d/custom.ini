; =============================================================================
; Custom PHP Configuration
; =============================================================================
; This file contains custom PHP settings that survive Homebrew updates
; Symlinked to: $(brew --prefix)/etc/php/X.Y/conf.d/99-custom.ini
;               (where X.Y is your PHP version, auto-detected by setup script)
;
; After modifying, restart PHP: brew services restart php
; View current config: php --ini
; =============================================================================

; Memory & Performance
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 128M
upload_max_filesize = 128M

; Error Reporting (Development)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /opt/homebrew/var/log/php-error.log

; Date & Timezone
date.timezone = America/El_Salvador

; Session Configuration
session.cookie_httponly = 1
session.use_strict_mode = 1

; OPcache (recommended for performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
